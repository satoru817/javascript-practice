<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>買い物リスト</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>買い物リスト</h1>
    
    <div>
        <input type="text" id="itemName" placeholder="商品名">
        <input type="number" id="itemQuantity" placeholder="数量" min="1">
        <button id="addButton">追加</button>
        <button id="clearButton">全削除</button>
    </div>
    
    <p id="errorMessage" class="error">商品名と数量を入力してください</p>
    
    <ul id="shoppingList"></ul>

    <script src="script.js"></script>
</body>
</html>
