<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CATちゃんギャラリー</title>
    <style>
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .cat-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }
      .cat-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .favorite-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: white;
        border: none;
        border-radius: 50%;
        padding: 5px;
        cursor: pointer;
      }
      .favorite {
        color: red;
      }
      .loading {
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>猫ちゃんギャラリー</h1>
      <div class="controls">
        <button class="loadMore">もっと見る</button>
        <button id="showFavorites">お気に入り表示</button>
        <span>読み込み数: <span id="totalCount">0</span></span>
      </div>
      <div id="gallery" class="gallery">
        <!-- 猫ちゃん画像がここに追加されます -->
      </div>
      <div id="loading" class="loading" style="display: none">
        読み込み中...
      </div>
      <button class="loadMore">もっと見る</button>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
