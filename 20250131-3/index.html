<!DOCTYPE html>
<html>
    <head>
        <title>買い物リスト</title>
        <style>
            .error {
                color: red;
            }
            .total {
                font-weight: bold;
            }
        </style>
        <script src="app.js"></script>
    </head>
    <body>
        <div>
            <input type="text" id="itemName" placeholder="商品名" />

            <div id="errorText" class="error"></div>
        </div>
        <ul id="shoppingList"></ul>
        <div id="totalPrice" class="total"></div>
    </body>
</html>
