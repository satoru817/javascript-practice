<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Shopping Cart</title>
    <style>
      .product-card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        display: inline-block;
        width: 200px;
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .error {
        color: red;
        display: none;
      }
      .success {
        color: green;
        display: none;
      }
      #cart-summary {
        position: fixed;
        top: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="products-container">
      <div class="product-card">
        <h3>商品A</h3>
        <p>価格: ¥1000</p>
        <button onclick="addToCart('商品A', 1000)">カートに追加</button>
      </div>
      <div class="product-card">
        <h3>商品B</h3>
        <p>価格: ¥2000</p>
        <button onclick="addToCart('商品B', 2000)">カートに追加</button>
      </div>
      <div class="product-card">
        <h3>商品C</h3>
        <p>価格: ¥1500</p>
        <button onclick="addToCart('商品C', 1500)">カートに追加</button>
      </div>
    </div>

    <div id="cart-container">
      <h2>ショッピングカート</h2>
      <div id="cart-items"></div>
      <div id="cart-summary">
        <p>合計金額: ¥<span id="total-amount">0</span></p>
        <button onclick="checkout()">購入する</button>
        <button onclick="clearCart()">カートを空にする</button>
      </div>
    </div>

    <div id="error-message" class="error"></div>
    <div id="success-message" class="success"></div>
  </body>
</html>
